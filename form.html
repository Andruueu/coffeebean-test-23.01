<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Simplu</title>
  <style>
    /* Resetare stiluri implicite */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container pentru formular */
    .form-container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Titlul formularului */
    .form-container h1 {
      margin-bottom: 20px;
      color: #333333;
    }

    /* Stilizare pentru etichete */
    label {
      display: block;
      margin-bottom: 5px;
      color: #555555;
      font-weight: bold;
      text-align: left;
    }

    /* Stilizare pentru input-uri È™i textarea */
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }

    /* Stilizare pentru buton */
    button {
      background-color: #6c63ff;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #5a54d1;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .form-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
      <label for="name">Nume:</label>
      <input type="text" id="name" name="name" placeholder="Introdu numele" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Introdu email-ul" required>

      <label for="message">Mesaj:</label>
      <textarea id="message" name="message" placeholder="Scrie mesajul aici..." rows="5" required></textarea>

      <button type="submit">Trimite</button>
    </form>
  </div>
</body>
</html>
